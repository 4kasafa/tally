<!DOCTYPE html>
<html>
<head>
  <title>Tally Scraper</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 250px;
      text-align: center;
      background-color: #282c34;
      color: white;
      padding: 15px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 90%;
      padding: 10px;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    button:hover {
      background-color: #185abc;
    }
  </style>
</head>
<body>
  <h1>Tally Scraper</h1>
  <input type="text" id="filterInput" placeholder="Filter by user (e.g., AGUS-PR)">
  <button id="scrapeButton">Scrape</button>

  <div class="pagination" style="margin-top: 15px; display: flex; align-items: center; justify-content: center;">
    <button id="prevButton" style="width: 40px; padding: 5px; margin-right: 10px;">&lt;</button>
    <span id="pageInfo"></span>
    <button id="nextButton" style="width: 40px; padding: 5px; margin-left: 10px;">&gt;</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
